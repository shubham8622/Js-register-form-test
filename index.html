<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registeration Form</title>
  </head>
  <body>
    <h1 class="heading">Registeration form</h1>
    <div class="container">
      <form name="regiter-form" id="register-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" name = "firstName" oninput="validationFun(event)" onblur="validationFun(event)"/>
            <p id="firstNameError" class="error"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName"  name = "lastName" oninput="validationFun(event)" onblur="validationFun(event)"/>
            <p id="lastNameError" class="error"></p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" oninput="validationFun(event)" onblur="validationFun(event)"/>
            <p id="emailError" class="error"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="number">Phone number</label>
            <input type="text" class="form-control" id="number" name="number" oninput="validationFun(event)" onblur="validationFun(event)"/>
            <p id="numberError" class="error"></p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="batch">Batch No</label>
            <select id="batch" class="form-control" name="batch" oninput="validationFun(event)" onblur="validationFun(event)">
              <option value="" disabled selected hidden>Select Batch No..</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <p id="batchError" class="error"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="module">Current Module</label>
            <select id="module" class="form-control" name="module" oninput="validationFun(event)" onblur="validationFun(event)">
              <option value="" disabled selected hidden>Select Current Module..</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <p id="moduleError" class="error"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" onchange="validationCheckbox(event)"/>
            <label class="form-check-label" for="terms">
                Agree to Terms and Conditions
            </label>
            <p id="termsError" class="error"></p>
          </div>
        </div>
        <input type="submit" class="btn text-light bg-dark" value="Submit form">
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"> 
    </script>
  </body>
</html>
